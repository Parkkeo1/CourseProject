{% extends "base.html" %}

{% block content %}
  <h2>Enter a UIUC faculty page URL</h2>
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.url.label }}<br>
      {{ form.url(size=32) }}
    </p>
    <p>
      {{ form.submit() }}
    </p>
  </form>
{% endblock %}
